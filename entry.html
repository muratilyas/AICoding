<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Example</title>
</head>
<body>
  <h1>OpenAI Example</h1>
  <form id="form">
    <label for="prompt">Prompt:</label><br>
    <input type="text" id="prompt" name="prompt"><br>
    <button type="submit">Submit</button>
  </form> 
  <div id="response"></div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      // Set up form submission handler
      $('#form').submit(function(event) {
        event.preventDefault();

        // Get the prompt from the form
        var prompt = $('#prompt').val();

        // Set up the request to the OpenAI API
        var request = {
          'prompt': prompt,
          'model': 'text-davinci-002',
          'max_tokens': 1024,
          'n': 1,
          'stop': null,
          'temperature': 0.5
        };

        // Send the request to the OpenAI API
        $.ajax({
          'url': 'https://api.openai.com/v1/completions',
          'type': 'POST',
          'headers': {
            'Authorization': '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'
          },
          'data': JSON.stringify(request),
          'contentType': 'application/json',
          'success': function(response) {
            // Display the response in the page
            $('#response').text(response.choices[0].text);
          }
        });
      });
    });
  </script>
</body>
</html>
